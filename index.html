<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    
    <h1 id="title">Survey form</h1>
    <p id="description">This is a short explanation for this survey form</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required />
      <label id="number-label">Age</label>
      <input id="number" type="number" min="10" max="30" placeholder="Enter your age" />
      <select id="dropdown">
        <option>Yes</option>
        <option>No</option>
      </select>

      <input name="gender" type="radio" value="male"> Male
      <input name="gender" type="radio" value="female"> Female

      <input type="checkbox" value="html"> HTML
      <input type="checkbox" value="CSS"> CSS
      <input type="checkbox" value="javascript"> Javascript

      <textarea>
        Additional Comments
      </textarea>

      <button id="submit" type="submit">Submit</button>
    </form>


    
  </body>
</html>
